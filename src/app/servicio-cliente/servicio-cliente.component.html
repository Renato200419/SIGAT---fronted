<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Registrar Solicitud</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="registrarServicio()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="servicio.Nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n:</label>
              <input type="text" class="form-control" id="descripcion" [(ngModel)]="servicio.Descripcion" name="descripcion" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <img src="assets/images.png" class="img-fluid" alt="Imagen de servicio al cliente">
    </div>
  </div>
</div>
